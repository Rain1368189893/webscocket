<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="robots" content="all"/>
	    <meta name="Copyright" content=""/>
	    <meta name="viewport" content="initial-scale=1, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <meta name="format-detection" content="telephone=no, email=no"/>
	    <meta name="msapplication-tap-highlight" content="no">
	    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
        <title>多人聊天室</title>
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
    <body bgcolor="#ecedf1">
    	<li class="login page" style="margin-top:60px;">
		      <div class="form">
		        <h3 class="title">输入昵称，进入飘香悄悄话</h3>
		        <input class="usernameInput" type="text" maxlength="14" />
		      </div>
	    </li>
    	
    	<div class="main">
			<header>
	        	<div class="rn-w-header clearfix">
	        		<div class="col-sm-3 rn-i-p pd0 "><p><span class="fs18"><</span>退出</p></div>
	        		<div class="col-sm-6 fs18"><p>飘香悄悄话<span id="showusername"></span></p></div>
	        		<div class="col-sm-3 pd0"><p>详细</p></div>
	        	</div>
        	</header>
        	
			<section>
				<div class="chatArea">
			       <ul class="messages"></ul>
			    </div>
			</section>
	        	
        	<footer>
        		<div class="rn-i-footer">
        			<div class="col-sm-10">
        				<input class="inputMessage" id="content"  maxlength="140" type="text" placeholder="请输入聊天内容，按Ctrl提交"  onkeyup="changeBtn()" />
        			</div>
        			<div class="col-sm-2 rn-i-div pl0">
        				<p id="btn" class="text-center">发送</p>
        			</div>
        		</div>
    		</footer>

    	</div>

    </body>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script>
			function changeBtn(){
    		var inputText = document.getElementById('content');
    		var btn = document.getElementById('btn');
    		if(!inputText.value){
    			btn.style.backgroundColor = "#dddee2";
    		}else{
    			btn.style.backgroundColor = "#12b7f5";
    		}
			}
    </script>
    
</html>
